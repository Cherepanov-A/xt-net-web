<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="description" content="Task 9" />
        <meta charset="utf-8">
        <title>Task 9_3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Cherepanov_A">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="leftWing">Avalable</label>
                        <select multiple class="form-control"
                            id="exampleFormControlSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="row justify-content-center">
                        <button class="btn btn-info">&gt&gt</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-info" id="toRight">&gt</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-info">&lt</button>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-info">&lt&lt</button>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Selected</label>
                        <select multiple class="form-control"
                            id="rightWing">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <script> 
            function insertEl(){
                let opt = document.createElement('option');
                document.getElementById('rightWing').append(opt);
            }
            document.getElementById('toRight').onclick=insertEl;
        </script>

    </body>

</html>
